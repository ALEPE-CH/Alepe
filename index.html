<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALEPE</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body class="bg-white text-gray-800">

<header class="bg-green-200 py-6 px-4 relative flex items-center justify-between">
  <!-- Logo avec marge -->
  <div class="text-green-900 font-bold text-xl ml-4">ALEPE</div>

  <!-- Menu centré -->
  <nav class="absolute left-1/2 transform -translate-x-1/2">
    <ul class="flex space-x-6 text-green-900 font-medium">
      <li><a href="#inicio" class="hover:border-b-2 border-yellow-400">Início</a></li>
      <li><a href="#sobre" class="hover:border-b-2 border-yellow-400">Sobre nós</a></li>
      <li><a href="#servicos" class="hover:border-b-2 border-yellow-400">Serviços</a></li>
      <li><a href="#agenda" class="hover:border-b-2 border-yellow-400">Agenda</a></li>
      <li><a href="#galeria" class="hover:border-b-2 border-yellow-400">Galeria</a></li>
      <li><a href="#contacto" class="hover:border-b-2 border-yellow-400">Contacto</a></li>
    </ul>
  </nav>

  <!-- Bouton avec marge -->
  <div class="mr-4">
    <a href="membro.html" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition">
      Tornar-se membro
    </a>
  </div>
</header>

  <!-- Marge supérieure pour compenser la barre fixe -->
  <div class="h-20"></div>

  <!-- Sections (vides pour le moment, on remplira après) -->
<section id="inicio" class="h-screen flex flex-col items-center justify-center text-center px-4 bg-white">
  <h1 class="text-4xl font-bold text-green-700 mb-4">Bem-vindo à ALEPE !</h1>

  <!-- Icône -->
  <div class="mb-4">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-yellow-500 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M12 20.5c4.418 0 8-3.582 8-8s-3.582-8-8-8-8 3.582-8 8 3.582 8 8 8z" />
    </svg>
  </div>

  <!-- Message -->
  <p class="text-lg text-gray-600 italic mb-6">Esta página está em construção. Volte em breve !</p>

  <!-- Barre de chargement animée -->
  <div class="w-64 h-2 bg-gray-300 rounded-full overflow-hidden relative">
    <div class="absolute h-full bg-yellow-400 rounded-full animate-loading w-1/3"></div>
  </div>

  <!-- Animation CSS -->
  <style>
    @keyframes loading {
      0% { left: -33%; }
      100% { left: 100%; }
    }
    .animate-loading {
      animation: loading 2s linear infinite;
    }
  </style>
</section>

  <section id="sobre" class="h-screen flex items-center justify-center bg-gray-50">
    <h2 class="text-3xl font-semibold text-green-700">Sobre nós</h2>
  </section>

  <section id="servicos" class="h-screen flex items-center justify-center">
    <h2 class="text-3xl font-semibold text-green-700">Serviços</h2>
  </section>

  <section id="agenda" class="h-screen flex items-center justify-center bg-gray-50">
    <h2 class="text-3xl font-semibold text-green-700">Agenda</h2>
  </section>

  <section id="galeria" class="h-screen flex items-center justify-center">
    <h2 class="text-3xl font-semibold text-green-700">Galeria</h2>
  </section>

  <section id="contacto" class="h-screen flex items-center justify-center bg-gray-50">
    <h2 class="text-3xl font-semibold text-green-700">Contacto</h2>
  </section>

<!-- Footer -->
<footer class="bg-green-200 py-6 px-4 text-center text-green-900 font-semibold">
  © 2025 ALEPE. Todos os direitos reservados.
</footer>

</body>
</html>
